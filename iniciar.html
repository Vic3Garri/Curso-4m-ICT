<!DOCTYPE html>
<html lang="es">
<html>
    <head>
        <meta charset="utf-8">
        <title>Iniciar Sesion</title>
        <link rel="stylesheet" href="css/añañi.css">
    </head>
    <body>
        <div class="fondo">
        
            <div class="login-box">
                <img src="img/logo_PNG_vintage_ICT.png" class="avatar" alt="Avatar Image">
                <h1>Inicia sesion </h1>
                <form>
                    <!-- USERNAME INPUT -->
                    <label for="username"> Nombre de usuario</label>
                    <input type="text" placeholder="Ingresa nombre de usuario">
                    <!-- PASSWORD INPUT -->
                    <label for="password"> Contraseña </label>
                    <input type="password" placeholder="Ingresa contraseña">
                    <input type="submit" value="Siguiente">
                    <a href="#"> Olvidaste tu contraseña?</a><br>
                    <a href="#"> No tienes una cuenta?</a>
                </form>
            </div>
        </div>  
    </body>
